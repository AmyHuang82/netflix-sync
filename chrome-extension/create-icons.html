<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  
  <script>
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // 創建漸變背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#e50914');
      gradient.addColorStop(1, '#b2070e');
      
      // 繪製背景圓形
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
      ctx.fill();
      
      // 繪製白色邊框
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.stroke();
      
      // 繪製播放按鈕
      ctx.fillStyle = 'white';
      ctx.beginPath();
      const playSize = size * 0.3;
      ctx.moveTo(size/2 - playSize/2, size/2 - playSize/2);
      ctx.lineTo(size/2 - playSize/2, size/2 + playSize/2);
      ctx.lineTo(size/2 + playSize/2, size/2);
      ctx.closePath();
      ctx.fill();
      
      // 下載圖標
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
    
    // 生成所有尺寸的圖標
    generateIcon('canvas16', 16);
    generateIcon('canvas48', 48);
    generateIcon('canvas128', 128);
  </script>
</body>
</html>
