<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2070e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)" stroke="#fff" stroke-width="4"/>
  
  <!-- 播放按鈕圖標 -->
  <polygon points="45,35 45,93 85,64" fill="white"/>
  
  <!-- 同步圖標 -->
  <g transform="translate(85, 25)">
    <circle cx="8" cy="8" r="6" fill="white" opacity="0.8"/>
    <circle cx="8" cy="8" r="3" fill="#e50914"/>
  </g>
  
  <g transform="translate(35, 85)">
    <circle cx="8" cy="8" r="6" fill="white" opacity="0.8"/>
    <circle cx="8" cy="8" r="3" fill="#e50914"/>
  </g>
  
  <!-- 連接線 -->
  <path d="M 50 35 L 78 25" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 78 95 L 50 85" stroke="white" stroke-width="2" opacity="0.6"/>
</svg> 